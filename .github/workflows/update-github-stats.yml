name: Atualizar GitHub Stats e Linguagens

on:
  # Roda a cada 6 horas (vocÃª pode ajustar esta frequÃªncia)
  schedule:
    - cron: '0 */6 * * *' # min hora dia_do_mes mes dia_da_semana (a cada 6 horas)
  # Roda tambÃ©m quando hÃ¡ um push para a branch principal
  push:
    branches:
      - main # <--- ALtere para 'master' se sua branch principal for 'master'
  # Permite executar o workflow manualmente da aba 'Actions'
  workflow_dispatch:

jobs:
  update_stats:
    runs-on: ubuntu-latest
    permissions:
      contents: write # PermissÃ£o necessÃ¡ria para o workflow comitar arquivos no seu repositÃ³rio

    steps:
      - name: Checkout do RepositÃ³rio
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_GITHUB_TOKEN }} # Usando o PAT para garantir permissÃ£o de push

      - name: Criar pasta profile-assets (se nÃ£o existir)
        run: mkdir -p profile-assets

      - name: Gerar Card de EstatÃ­sticas
        uses: anuraghazra/github-readme-stats@v3 # Usando v3 novamente
        with:
          token: ${{ secrets.PAT_GITHUB_TOKEN }}
          username: CaioFelipe-Code
          hide_title: true
          hide_border: true
          show_icons: true
          include_all_commits: true
          count_private: true
          output: profile-assets/github-stats.svg # Salva na pasta correta

      - name: Gerar Card de Linguagens Mais Usadas
        uses: anuraghazra/github-readme-stats@v3 # Usando v3 novamente
        with:
          token: ${{ secrets.PAT_GITHUB_TOKEN }}
          username: CaioFelipe-Code
          layout: compact
          hide_title: true
          hide_border: true
          card_width: 320
          langs_count: 5
          output: profile-assets/top-langs.svg # Salva na pasta correta

      # Configurar as informaÃ§Ãµes do committer para o Git
      - name: Configurar InformaÃ§Ãµes do Committer
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      # Comitar e Enviar Imagens Geradas
      - name: Comitar e Enviar Imagens Geradas
        run: |
          # Adiciona os dois arquivos SVG
          git add profile-assets/github-stats.svg profile-assets/top-langs.svg
          git commit -m "ğŸ“Š Atualizar GitHub Stats e Linguagens [skip ci]" || echo "NÃ£o hÃ¡ alteraÃ§Ãµes para comitar"
          git push
